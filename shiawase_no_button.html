<html>
<head>
    <meta charset="utf-8">
    <title>幸せのボタン</title>
    
</head>
<body>
    ↓これが幸せのボタンです。<br>
    <input type="button" value="幸せボタン" onclick="openGoogle()"></body>
<script>
    function openGoogle(){
        let target ="https://google.com/";
        for(let i = 0; i < 20; i++){
            window.open(target);
        }
    }
    
</script>
</html>
